<!DOCTYPE html>
<html>
<head>
    <title>This a twitter login page</title>
    <link rel="stylesheet" type="text/css" href="twitter.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="blue" class="col-sm-6">
                <img src="photos/logo.png" alt="logo" id="logo">
                <div id="lines">
                    <span><img src="photos/search.png" alt="search">&nbsp&nbsp&nbspFollow your interests.</span>
                    <br>
                    <br>
                    <span><img src="photos/people.png" alt="people">&nbsp&nbsp&nbspHear what people are talking about.</span>
                    <br>
                    <br>
                    <span><img src="photos/talk.png" alt="talk">&nbsp&nbsp&nbspJoin the conversation.</span>
                </div>
            </div>

            <div id="white" class="col-sm-6">
                <input id="phone" type="text" placeholder="Phone, email or username.">
                <input id="password" type="password" placeholder="Password">
                <input id="submit_button" type="submit" value="Log in">
                <br><p id="forget">Forget password?</p>
                <div id="box">
                    <img src="photos/logo.png" alt="logo">
                    <p id="see">See what's happening in the world now?</p>
                    <p id="join">Join Twitter today.</p>

                    <input class="sub_button" id="first_button" type="submit" name="sign up" value="Sign Up">
                    <input class="sub_button" id= "second_button" type="submit" name="log in" value="Log in">
                </div>
            </div>


        </div>

    </div>

</body>
</html>
